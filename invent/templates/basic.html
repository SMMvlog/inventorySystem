<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}  {% endblock title %}</title> 
</head>
<body>
<nav class="navbar bg-dark navbar-expand-md">
<div class="container">
<ul class="navbar-nav">
<li class="nav-item"> <a href="{% url 'home' %}" class="nav-link a"> <i class="fas fa-home"></i> Home </a> </li>
{% if not request.user.is_authenticated %}
<li class="nav-item"> <a href="{% url 'login' %}" class="nav-link a"> <i class="fas fa-clipboard-check"></i> Login </a> </li>
<li class="nav-item"> <a href="{% url 'signup' %}" class="nav-link a"> <i class="fas fa-clipboard-check"></i> Signup </a> </li>
{% endif %}
{% if request.user.is_authenticated %}
<li class="nav-item nav-link a"><i class="fas fa-user-plus"></i> {{request.user}} </li>
<li class="nav-item"> <a href="{% url 'logout' %}" class="nav-link a"><i class="fas fa-sign-out-alt"></i> Logout </a> </li>
{% endif %}
</ul>
<ul class=" navbar-nav ml-auto">
<li class="nav-item"> <a href="{% url 'inventory' %}" class="nav-link a"><i class="fas fa-sign-out-alt"></i> Client Inventory </a> </li>
</ul>
</div>
</nav>
    {% block body %}{% endblock body %}
</body>
</html>
